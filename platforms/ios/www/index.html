<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <title>Pully Pocket App</title>
  	</head>
	<body>
	  	<div id='container'>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to PushySocket</p>
                <p class="event received">Loading...</p>
            </div>
		
	  	</div>
		
		<script src="js/humane.js"></script>
		<script src="js/Ractive.js"></script>
		<script src="js/Ractive-transitions-fade.js"></script>
		<script src="http://pushysocket.nodejitsu.com:80/socket.io/socket.io.js"></script>
		<script id="chat" type="text/ractive">


{{^user}}
<div class="sign-in"><input on-enter_kp="login:{{login}}" value="{{login}}" class="message"/><div class="label"><label>sign-in</label></div></div>{{/user}}
{{#user}}
<div class="outer"><div class="box"><div class="messages"><ul>{{#messages}}
<li intro="fade"><span class="user">{{.user.name}}</span><span class="date">{{format(.timestamp)}}</span><div class="message">{{.message}}</div></li>{{/messages}}  
</ul></div><div class="send"><input on-enter_kp="send:{{newMsg}}" value="{{newMsg}}" class="message"/></div></div><div class="user-info"><span>{{name}}</span><button on-click="pause">pause</button><button on-click="resume">resume</button></div></div>{{/user}}




		</script>

        <script type="text/javascript" src="cordova.js"></script>
		<script src="js/load.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
            app.initialize()
        </script>
  	</body>
</html>
